    <script>
        setTimeout(function() {
            document.getElementById("olok").style.opacity = "1";
            const music = new Audio('src/img/mu.mp3');
            music.play();
            music.volume = 1;
            class TextScramble {
                constructor(el) {
                    this.el = el
                    this.chars = ' N A D I A '
                    this.update = this.update.bind(this)
                }
                setText(newText) {
                    const oldText = this.el.innerText
                    const length = Math.max(oldText.length, newText.length)
                    const promise = new Promise((resolve) => this.resolve = resolve)
                    this.queue = []
                    for (let i = 0; i < length; i++) {
                        const from = oldText[i] || ''
                        const to = newText[i] || ''
                        const start = Math.floor(Math.random() * 40)
                        const end = start + Math.floor(Math.random() * 40)
                        this.queue.push({
                            from,
                            to,
                            start,
                            end
                        })
                    }
                    cancelAnimationFrame(this.frameRequest)
                    this.frame = 0
                    this.update()
                    return promise
                }
                update() {
                    let output = ''
                    let complete = 0
                    for (let i = 0, n = this.queue.length; i < n; i++) {
                        let {
                            from,
                            to,
                            start,
                            end,
                            char
                        } = this.queue[i]
                        if (this.frame >= end) {
                            complete++
                            output += to
                        } else if (this.frame >= start) {
                            if (!char || Math.random() < 0.28) {
                                char = this.randomChar()
                                this.queue[i].char = char
                            }
                            output += `<span class="dud">${char}</span>`
                        } else {
                            output += from
                        }
                    }
                    this.el.innerHTML = output
                    if (complete === this.queue.length) {
                        this.resolve()
                    } else {
                        this.frameRequest = requestAnimationFrame(this.update)
                        this.frame++
                    }
                }
                randomChar() {
                    return this.chars[Math.floor(Math.random() * this.chars.length)]
                }
            }

            const phrases = [
                'Mi amor‚ù§Ô∏è',
                'Mi ni√±a‚ù§Ô∏è',
                'Mi vidaüíò',
                "Probablemente te preguntes",
                "¬øPor que Netflix?ü§î",
                "y es que",
                'Quiero que el aqui y ahora',
                'Sea como una peliculaü•∫',
                'Donde cada',
                "Meta",
                'Logro',
                'Objetivo',
                'Incluso desafio',
                'Sea un capitulo mas',
                'De nuestra historia',
                'Nosotros seremos los mejores protagonistas',
                'Y estoy mas que seguro',
                'Que elegi al mejor equipo del mundoü•∫',
                'Aqui sera donde se ira agregando ',
                'Cada cosa que vayamos logrando juntos‚ù§Ô∏è',
                "Esto apenas es el inicio de una gran aventura",
                "Donde quiero que esta aventura",
                "Dure TODA MI VIDA",
                "Te amo tanto nadia‚ù§Ô∏è",
            ]

            const el = document.querySelector('.text')
            const fx = new TextScramble(el)

            let counter = 0
            const next = () => {
                fx.setText(phrases[counter]).then(() => {
                    setTimeout(next, 2000)
                })
                counter = (counter + 1) % phrases.length
            }

            next()
            setTimeout(function() {
                document.getElementById("olok").style.opacity = "0";
                document.getElementById("olok").style.display = "none";
                music.pause()
            }, 59200);
        }, 99999999);
